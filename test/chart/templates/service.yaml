{{- if eq .Values.extraSelectorLabels.version "blue" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "example.name" . }}
  labels:
    {{- include "example.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    version: blue
    {{- include "example.selectorLabels" . | nindent 4 }}
{{- end }}